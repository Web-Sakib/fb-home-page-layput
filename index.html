<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Layout</title>
  <link rel="shortcut icon" href="assets/fb logo.png" type="image/x-icon">

  <link rel="stylesheet" href="Styles/navbar-section.css">
</head>
<body>

  <header>

    <nav>

      <section class="left-section">
        <img class="ls-icon" src="assets/fb logo.png" alt="Facebook">
        <input class="nav-search-box" type="search" placeholder="Search Facebook">
      </section>

      <section class="middle-section">
        <button>Home</button>
        <button>Video</button>
        <button>Marketplace</button>
        <button>Groups</button>
        <button>Gaming</button>
      </section>

      <section class="right-section">
        <button>Menu</button>
        <button>Messenger</button>
        <button>Notifications</button>
        <button>Accounts</button>
      </section>

    </nav>













  </header>

  <main></main>
















  
</body>
</html>
